<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>FOODAY</title>
  </head>
  <body>
    <header>
      <nav-header></nav-header>
    </header>
    <main>
      <div class="container">
        <div id="banner" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner rounded-lg">
            <div class="carousel-item active">
              <div
                class="banner d-flex justify-content-center align-items-center"
              >
                <div class="text-branner text-center">
                  <!-- CONTENT -->
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="banner2"></div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#banner"
            role="button"
            data-slide="prev"
            style="width: 100px"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a
            class="carousel-control-next"
            href="#banner"
            role="button"
            data-slide="next"
            style="width: 100px"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
        <div class="row px-3 my-4">
          <div class="col-2 d-md-block d-none p-0">
            <h5 class="font-weight-bold">Category</h5>
          </div>
          <div
            class="col-md-10 col-12 d-flex justify-content-between align-items-center p-0"
          >
            <div class="dropdown">
              <button
                class="btn bg-basic text-white rounded-pill px-4 dropdown-toggle py-1"
                type="button"
                id="dropdown-sort"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort by: Popular
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdown-sort">
                <a class="dropdown-item" href="#">Newest</a>
                <a class="dropdown-item" href="#">Popular</a>
                <a class="dropdown-item" href="#">Most Viewed</a>
              </div>
            </div>
            <search-input class="d-block"></search-input>
          </div>
        </div>
        <div class="row px-3">
          <div id="categories" class="col-2 d-md-block d-none p-0">
            <ul class="p-0">
              <li class="mb-2">
                <a href="#" class="text-basic font-weight-bold">Chicken</a>
              </li>
              <li class="mb-2">
                <a href="#" class="text-basic">Beef</a>
              </li>
              <li class="mb-2">
                <a href="#" class="text-basic">Dessert</a>
              </li>
              <li class="mb-2">
                <a href="#" class="text-basic">Lamb</a>
              </li>
            </ul>
          </div>
          <product-list class="row mx-0 px-2 py-4 col-md-10 col-12 rounded-lg">
          </product-list>
        </div>
      </div>
    </main>
    <!-- <footer>
      <div class="container">
        <div class="text-center pt-5 pb-4">Made by ...</div>
      </div>
    </footer> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
