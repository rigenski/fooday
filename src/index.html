<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FOODAY</title>
  </head>
  <body>
    <header>
      <nav-header></nav-header>
    </header>
    <main>
      <div class="container-lg">
        <div class="carousel slide banner" data-ride="carousel">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <div
                id="detail-banner"
                class="d-flex justify-content-between align-items-center w-100 h-100 px-5 flex-column flex-md-row py-4"
              ></div>
            </div>
          </div>
        </div>
        <div class="row px-3 my-4">
          <div class="col-2 d-md-block d-none p-0">
            <h5 class="font-weight-bold">Category</h5>
          </div>
          <div
            class="col-md-10 col-12 d-flex justify-content-between align-items-center p-0"
          >
            <div class="dropdown">
              <button
                class="btn bg-basic text-white rounded-pill px-4 dropdown-toggle py-1"
                type="button"
                id="dropdown-sort"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort By Area:
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdown-sort">
                <a class="dropdown-item" href="#">American</a>
                <a class="dropdown-item" href="#">Jamaican</a>
                <a class="dropdown-item" href="#">Moroccan</a>
              </div>
            </div>
            <search-input class="d-block"></search-input>
          </div>
        </div>
        <div class="row px-0 px-md-3">
          <category-list class="col-2 d-md-block d-none p-0"></category-list>
          <product-list
            class="row mx-0 px-2 px-md-3 py-4 col-md-10 col-12 rounded-lg"
          >
          </product-list>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="text-center pt-5 pb-4">
          Made by <a href="https://rygenzx.github.io/">Rygen Maulana</a>
        </div>
      </div>
    </footer>
  </body>
</html>
